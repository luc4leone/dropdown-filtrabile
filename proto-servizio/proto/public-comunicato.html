<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comunicato</title>
    <style>
      :root {
        --grey-050: #f7f8fa;
        --grey-100: #eef1f5;
        --grey-200: #dde3ea;
        --grey-700: #4f5d70;
        --grey-900: #1f2937;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        background: var(--grey-050);
        color: var(--grey-900);
      }

      .page {
        max-width: 900px;
        margin: 0 auto;
        padding: 28px 16px 40px;
      }

      .card {
        background: #fff;
        border: 1px solid var(--grey-200);
        border-radius: 8px;
        padding: 18px 20px;
      }

      .title {
        margin: 0 0 14px;
        font-size: 28px;
        line-height: 1.2;
      }

      .meta {
        margin: 0 0 16px;
        color: var(--grey-700);
        font-size: 14px;
      }

      .body {
        margin: 0;
        white-space: pre-wrap;
        word-break: break-word;
        line-height: 1.55;
        font-size: 16px;
      }

      .empty {
        color: var(--grey-700);
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <main class="page">
      <article class="card">
        <h1 class="title" id="publicComunicatoTitle">Comunicato</h1>
        <p class="meta">Pagina pubblica prototipo</p>
        <p class="body" id="publicComunicatoBody"></p>
      </article>
    </main>

    <script>
      (function () {
        const params = new URLSearchParams(window.location.search || "");
        const title = String(params.get("title") || "").trim();
        const body = String(params.get("body") || "");

        const titleEl = document.getElementById("publicComunicatoTitle");
        const bodyEl = document.getElementById("publicComunicatoBody");

        if (titleEl) {
          titleEl.textContent = title || "Comunicato";
          document.title = title || "Comunicato";
        }

        if (bodyEl) {
          bodyEl.textContent = body;
          if (!String(body || "").trim()) {
            bodyEl.textContent = "Nessun testo comunicato.";
            bodyEl.classList.add("empty");
          }
        }
      })();
    </script>
  </body>
</html>
